<mat-card class="card">
  <form
  (submit)="onAddPost(postForm)"
  #postForm="ngForm">
    <mat-form-field>
      <input
      name="title"
      matInput
      type="text"
      ngModel
      required>
    </mat-form-field>
    <mat-form-field>
      <textarea
      name="content"
      matInput
      rows="6"
      ngModel
      required>
      </textarea>
    </mat-form-field>
    <br/>
    <button
    type="submit"
    mat-raised-button
    color="accent"
    >Save Post
    </button>
  </form>
</mat-card>
