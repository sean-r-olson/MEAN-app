<mat-toolbar>
  <span><a routerLink='/'>
    <img src="assets/images/black-indivisual-large.png">
  </a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a class="create" routerLink='/create' routerLinkActive="router-link-active">create post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
        <a class="login" routerLink='/login' routerLinkActive="router-link-active">log in</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
        <a class="signup" routerLink='/signup' routerLinkActive="router-link-active">sign up</a>
    </li>
    <li *ngIf="userIsAuthenticated">
        <button mat-button (click)="onLogout()">log out</button>
    </li>
  </ul>
</mat-toolbar>
