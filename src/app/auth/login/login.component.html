<mat-card class="card">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form
    (submit)="onLogin(loginForm)"
    #loginForm="ngForm"
    *ngIf="!isLoading"
    >
      <mat-form-field>
        <input
        name="email"
        ngModel
        #emailInput="ngModel"
        matInput
        type="email"
        placeholder="Username"
        required
        >
        <mat-error *ngIf="emailInput.invalid">Please enter your username.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
        name="password"
        ngModel
        #passwordInput="ngModel"
        matInput
        type="password"
        placeholder="Password"
        required
        >
        <mat-error *ngIf="passwordInput.invalid"> Please enter your password.</mat-error>
      </mat-form-field>
      <button
      *ngIf="!isLoading"
      type="submit"
      mat-raised-button
      color="accent"
      > Login
      </button>
    </form>
  </mat-card>
