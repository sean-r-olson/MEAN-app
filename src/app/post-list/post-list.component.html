<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor = "let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }} is happiest when they're {{ post.content }}
  </mat-expansion-panel-header>
    <mat-action-row>
        <button mat-button color="primary"><mat-icon>edit</mat-icon></button>
        <button mat-button color="warn" (click)='onDelete(post.id)'><mat-icon>delete</mat-icon></button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" *ngIf="posts.length <= 0"> No posts added </p>
